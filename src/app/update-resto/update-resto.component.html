<h1>Edit  Restaurant</h1>
<!-- Yah Form banynge Bootsrap ke help se  -->
<!-- close button here created -->
<!-- // YHA CLOSE KRNE KE LIYE EK BUTTON AA RHA THA USE CLOSE KRNE KE LIYE HAM EK FUNCTION BNA RHE HIA
 -->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your Data has been Updated.

  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<!-- ayha se function call krna hai  Colleciton wla  -->

<form [formGroup]="editResto" (ngSubmit)="collection()">

    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name">
      </div>


    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1"> Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
      </div>


    <button type="submit" class="btn btn-primary mt-4">Update</button>
  </form>

  <!-- // Yah pe ham sirf form bna ke value ko get krnge Only  -->
