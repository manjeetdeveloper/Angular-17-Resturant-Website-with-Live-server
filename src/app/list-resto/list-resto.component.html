<h1 class="Head">
  <span class="R">R</span><span class="Blue">e</span><span class="red">s</span><span class="yellow">t</span><span class="green">a</span><span class="voilet">u</span><span class="dark">r</span><span class="sky">a</span><span class="voilet">n</span><span class="brown">t</span>Listing
</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection;">
      <th score="row ">{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.address}}</th>
      <th>{{item.email}}</th>
      <th> <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
      <a routerLink="/update/{{item.id}}"><i  class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>
      
      </th>

    </tr>
  </tbody>
</table>
